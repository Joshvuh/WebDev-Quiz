<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>WebDev Quiz - Test Your Knowledge!</title>
</head>
<body>
    <header class="flexContainer">
        <nav>
            <a href="./highscores.html">View high scores</a>
        </nav>
        <div class="timer timerPos"></div>
    </header>
    <main>
        <h1 class="questions">WebDev Quiz Challenge</h1>
        <div class="break"></div>
        <section class="answers">Answer Web Development related coding questions within the time limit. Incorrect answers will reduce your score and timer by 10!</section>
        <div id="score-screen" class="hide">
            <h2>Game over!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>
              Enter initials: <input type="text" id="inputInitials" max="3" />
              <div class="break"></div>
              <button id="submitBtn">Submit</button>
            </p>
          </div>
        <div class="answerResult"></div>
        <div class="break"></div>
        <button class="gameStart">Start Game</button>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
